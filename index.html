<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="card">
      <form action="">
        <div class="">
          <label for="">Day</label>
          <br>
          <input type="text" placeholder="DD" />
        </div>

        <div class="">
          <label for="">Month</label>
          <br>
          <input type="text" placeholder="MM" />
        </div>

        <div class="">
          <label for="">Year</label>
          <br>
          <input type="text" placeholder="YY" />
        </div>
      </form>

      
      <div class="btn">
        <div class="line"></div>
        <button>
          <img src="./assets/images/icon-arrow.svg" alt="">

        </button>
        

      </div>
      

      <div class="result year"> <span>--</span> years</div>

      <div class="result month"> <span>--</span> months</div>

      <div class="result day"> <span>--</span> days</div>
    </div>

    <script src=""></script>
  </body>
</html>
